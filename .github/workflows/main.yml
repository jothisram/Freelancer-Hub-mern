name: MongoDB Website Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Debug Build
        run: npm run build || echo "Build failed, check the logs!"

      - name: Build Website
        run: npm run build

      - name: Run Tests
        run: npm test
